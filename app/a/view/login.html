<!DOCTYPE html>
<html ng-app="loginApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>系统管理员登录</title>
		<link rel="stylesheet" type="text/css" href="/a/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/a/css/login.css"/>
	</head>

	<body ng-controller="loginController">
		<div class="m-login-bg">
			<div class="m-login">
				<h3>管理员登录</h3>
				<div class="m-login-warp">
					<form class="layui-form">
						<div class="layui-form-item">
							<input type="text" name="title" ng-model="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="text" name="password" ng-model="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="verity" ng-model="valid_code" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" src="http://47.92.208.3:8090/base/getVerify" alt="点击更换验证码"/>
							</div>
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-danger" lay-submit lay-filter="login" ng-click="login();">登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">取消</button>
							</div>
						</div>
					</form>
				</div>
				<p class="copyright">Copyright 2018</p>
			</div>
		</div>
		<span us-spinner></span>
		<script src="/a/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/angular/angular-1.5.11.js" type="text/javascript" charset="utf-8"></script>
		<script src="/angular/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
		<script src="/angular/ocLazyLoad.js" type="text/javascript" charset="utf-8"></script>
		<script src="/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="/a/controller/loginController.js" type="text/javascript" charset="utf-8"></script>

		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form();
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],
				});
			});
		</script>
	</body>

</html>
