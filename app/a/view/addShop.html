<div class="wrap-container">
	<form class="layui-form" style="width: 90%;padding-top: 20px;">
		<div class="layui-form-item">
			<label class="layui-form-label">新增商户</label>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">店铺名称：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_name" type="text" name="title" required lay-verify="required" placeholder="请输入店铺名称" autocomplete="off" class="layui-input">
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">店铺地址：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_addr" type="text"  name="title" required lay-verify="required" placeholder="请输入店铺地址" autocomplete="off" class="layui-input">
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">帐户名：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_account" type="text" name="title" required lay-verify="required" placeholder="请输入帐户名" autocomplete="off" class="layui-input">
			</div>

		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">是否连锁：</label>
			<div class="layui-input-block">
				<input ng-model="shop_chain" type="radio"  name="chain" value="1" title="是">
				<input ng-model="shop_chain"  type="radio"  name="chain" value="0" title="否">
			</div>

		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">老板姓名：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_owner" type="text" name="title" required lay-verify="required" placeholder="请输入老板姓名" autocomplete="off" class="layui-input">
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">老板电话：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_owner_phone" type="text" name="title" required lay-verify="required" placeholder="请输入老板电话" autocomplete="off" class="layui-input">
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">营业面积：</label>
			<div class="layui-input-block">
				<input style="height: 35px;" ng-model="shop_area" type="text" name="title" placeholder="请输入营业面积" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" ng-click="addShop();">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
