<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <!--
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                -->
                   <!--<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>-->
                   <p class="layui-btn layui-btn-danger" ng-click="addShopClick();">新增商户</p>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <th class="table-center">编号</th>
                    <th class="table-center">店铺名称</th>
                    <th class="table-center">电话</th>
                    <th class="table-center">账户</th>
                    <th class="table-center">密码</th>
                    <th class="table-center">账户状态</th>
                    <th class="table-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="au in shop_list">
                    <td>{{(currentPage-1)*prePage+$index+1}}</td>
                    <td class="table-center">{{au.shop.shopName}}</td>
                    <td class="table-center">{{au.userPhone}}</td>
                    <td class="table-center">{{au.userPhone}}</td>
                    <td class="table-center">{{au.password}}</td>
                    <td class="table-center"><button ng-class="{true:'layui-btn layui-btn-mini layui-btn-normal',false:'layui-btn layui-btn-mini layui-btn-danger'}[au.status==1]">{{au.status | user_status}}</button></td>
                    <td class="table-center">
                        <div class="layui-inline">
                            <button ng-if="au.status==1" class="layui-btn layui-btn-small layui-btn-danger" ng-click="changeStatus(au.id,0);">冻结</button>
                            <button ng-if="au.status==0" class="layui-btn layui-btn-small layui-btn-normal" ng-click="changeStatus(au.id,1);">解冻</button>
                            <button class="layui-btn layui-btn-small layui-btn-defult">修改</button>
                            <button class="layui-btn layui-btn-small layui-btn-warm delBtn" data-id="1" ng-click="deleteShop(au.shop.id,au.id);">删除</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="7">
                        <uib-pagination  items-per-page="prePage" ng-change="getOnePageShop()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></uib-pagination>
                        共：{{totalItems}} 条
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
