<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../static/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/admin.css"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side">
				<div class="m-logo">
				</div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
				  <li class="layui-nav-item">
				    <p class="active"><i class="nav-icon1"></i>后台主页</p>
				  </li>
				  <li class="layui-nav-item">
				    <p><i class="nav-icon2"></i>会员管理</p>
				  </li>
				  <li class="layui-nav-item">
				    <p><i class="nav-icon3"></i>消费管理</p>
				  </li>
				  <li class="layui-nav-item">
				    <p><i class="nav-icon4"></i>充值管理</p>
				  </li>
				  <li class="layui-nav-item">
				    <p><i class="nav-icon5"></i>优惠管理</p>
				  </li>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header">
					<ul class="layui-nav" lay-filter="rightNav">
					  <li class="layui-nav-item">
					      <img src="../static/images/head.jpg" class="head">
					      <span class="nickname">JACK</span>
					  </li>
					  <li class="layui-nav-item"><a href="javascript:;">退出</a></li>
					</ul>
				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">后台主页</li>
					  </ul>
					  <div class="layui-tab-content">
					    <div class="layui-tab-item layui-show" style="background: #e8eeef;">
					    	<iframe src="welcome.html" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="main-mask">
				
			</div>
		</div>
	</body>
</html>
