<!DOCTYPE html>
<html class="iframe-h">
      <head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../static/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/admin.css"/>
	</head>

	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">优惠名称：</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入优惠名称" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">优惠类型：</label>
						<div class="layui-input-block">
							<div><input type="radio" name="cardType" checked>满减：满<input type="text" value="" class="input-yh"/>减<input type="text" value=""  class="input-yh"/></div>
							<div><input type="radio" name="cardType" >折扣：总价打<input type="text" value=""  class="input-yh"/>折</div>
						</div>

					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-danger">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
