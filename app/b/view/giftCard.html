<div class="wrap-container clearfix">
		<div class="column-content-detail">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-inline">
						<input style="height: 35px;" type="text" name="title"  placeholder="请输入卡号" autocomplete="off" class="layui-input" ng-model="cardNo">
					</div>
					<button class="layui-btn layui-btn-normal" lay-submit="search" ng-click="getOnePage();">搜索</button>
					<p class="layui-btn layui-btn-danger" ng-click="add();">新增礼品卡</p>
				</div>
			</form>
			<div class="layui-form" id="table-list">
				<table class="layui-table" lay-even lay-skin="nob">
					<colgroup>
						<col>
						<col>
						<col>
						<col>
						<col>
					</colgroup>
					<thead>
						<tr>
							<th class="table-center">卡号</th>
							<th class="table-center">卡状态</th>
							<th class="table-center">所属店铺</th>
							<th class="table-center">创建时间</th>
							<th class="table-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="a in cardList|filter:{'cardNo':cardNo}">
							<td class="table-center">{{a.cardNo}}</td>
							<td class="table-center"><button ng-class="{true:'layui-btn layui-btn-mini layui-btn-normal',false:'layui-btn layui-btn-mini layui-btn-danger'}[a.status==1]">{{a.status | card_status}}</button></td>
							<td class="table-center">{{a.shop.shopName}}</td>
							<td class="table-center">{{a.createTime}}</td>
							<td class="table-center">
								<div class="layui-inline">
									<button class="layui-btn layui-btn-small layui-btn-warm delBtn" data-id="1" ng-click="delete(a.id);">删除</button>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="18">
								<uib-pagination  items-per-page="prePage" ng-change="getOnePage()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></uib-pagination>
								共：{{totalItems}} 条
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
</div>
